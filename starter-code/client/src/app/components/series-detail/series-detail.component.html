
<div class="home__bg min__height">
    <div class="center__container__inner my__flex__start detail__pusher">
        <div class="detail__left">
            <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{series.poster_path}}">
        </div>
        <div class="detail__rigth">
            <h2>{{series.original_name}}</h2>
            <div class="detail__rigth__item">
                    <ul class="list__block">
                        <li *ngFor="let serie of series.genres">
                            <h6>{{serie.name}}</h6>
                        </li>
                    </ul>
                </div>
            <div class="detail__rigth__item">
                <p>{{series.overview}}</p>
            </div>
        </div>
    </div>
    <div class="center__container__inner">
            <div class="my__header ">
                <h3>SIMILAR TV SHOWS</h3>
                <hr>
            </div>
            <div class="movies__header my__flex similar__movies">
                <div class="my__flex__between" *ngFor="let serie of series.similars">
                    <a [routerLink]="['/api/series',serie.id]">
                        <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{serie.poster_path}}">
                    </a>
                </div>
            </div>
        </div>
</div>
