<div class="home__bg min__height" *ngIf="movies">
    <div class="center__container my__flex__start detail__pusher">
        <div class="detail__left">
            <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movies.poster_path}}">
        </div>
        <div class="detail__rigth">
            <h2>{{movies.original_title}}</h2>
            <div class="detail__rigth__item">
                <ol>
                    <li>
                        <h6>Directed by:</h6>
                    </li>
                    <li>
                        <a *ngIf="movies.director" [routerLink]="['/api/movies/director',movies.director.id]">
                            <h3>{{movies.director.name}}</h3>
                        </a>
                    </li>
                </ol>
            </div>


            <div *ngIf="movies.runtime" class="detail__rigth__item">
                <h6 style="font-style: italic; font-size: 0.9rem">{{movies.runtime}}'</h6>
            </div>
            <div *ngIf="movies.release_date" class="detail__rigth__item">
                <ol>
                    <li>
                        <h6>Release date:</h6>
                    </li>
                    <li>
                        <h5>{{movies.release_date}}</h5>
                    </li>
                </ol>
            </div>
            <div *ngIf="movies.release_date" class="detail__rigth__item">
                <button (click)="addWatch()">Test</button>
            </div>
            <div *ngIf="movies.homepage" class="detail__rigth__item">
                <ol>
                    <li>
                        <div class="detail__rigth__a my__flex">
                            <a href="{{movies.homepage}}">
                                <img src="../../../assets/images/home.png" alt="">
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="detail__rigth__a my__flex">
                            <a href="https://www.imdb.com/title/{{movies.imdb_id}}/?ref_=nv_sr_2">
                                <img src="../../../assets/images/imdb_black.png" alt="">
                            </a>
                        </div>
                    </li>
                </ol>
            </div>
            <!-- <div class="detail__rigth__item">
                <p>{{movies.revenue}}</p>
            </div> -->
            <div class="detail__rigth__item genre__item">
                <ul class="list__block">
                    <li *ngFor="let movie of movies.genres">
                        <h5>{{movie.name}}</h5>
                    </li>
                </ul>
            </div>
            <div *ngIf="movies.overview" class="detail__rigth__item">
                <p>{{movies.overview}}</p>
            </div>
        </div>
    </div>

    <div *ngIf="movies.similars" class="center__container__inner">
        <div class="my__header ">
            <h3>SIMILAR MOVIES</h3>
            <hr>
        </div>
        <div class="movies__header my__flex similar__movies">
            <div class="my__flex__between" *ngFor="let movie of movies.similars">
                <a [routerLink]="['/api/movies',movie.id]">
                    <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.poster_path}}">
                </a>
            </div>
        </div>
    </div>
</div>
